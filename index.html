<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pattern Creator v2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <div id="divCanvas">
        <canvas id='myCanvas' height='600' width='600' style='border: 2.5px black solid'></canvas>
    </div> 
    <div id="velocityBlock" align="right">
        Velocity X: 
        <input type='number' id='velocityX' value="0"><br>
        Velocity Y: 
        <input type="number" id="velocityY" value="0"><br>
        Ball X:
        <input type="number" id="ballX" value="300"><br>
        Ball Y:
        <input type="number" id="ballY" value="300"><br>
        Progress Speed:
        <input type="number" id="progSpeed" value="60"><br>
       <div align="center"> Color:
        <input type="color" name="myColor" id="ballColor" value="#ff0000">
    </div>
        <div align="center">
            <button id="runButton" onclick="setVar()" style="width: 65px">Run</button>
            <button id="pauseButton" onclick="pause()" style="width: 65px">Pause</button>
            <button id="clearButton" onclick="clearCanvas()" style="width: 65px;">Clear</button>
        
    </div>
    </div>
</center>
    
    <script src="main.js"></script>


</body>
</html>
